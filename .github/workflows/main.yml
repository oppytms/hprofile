name: Hprofile Actions
on: workflow_dispatch
env:
  AWS_REGION: eu-west-2
  ECR_REPOSITORY: actapp
  ECS_SERVICE: vproapp-act-tdef-service-ppbrag8n
  ECS_CLUSTER: vproapp-act2
  CONTAINER_NAME: vproapp
  TASK_DEFINITION: aws-files/taskdeffile.json   #task-definition.json

  
jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v5

      - name: Maven Test
        run: mvn test

      - name: Checkstyle
        run: mvn checkstyle:checkstyle

      - name: Set Java 11
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '21'
    
       # Setup sonar-scanner
      - name: Setup SonarQube
        uses: warchant/setup-sonar-scanner@v8
        #with:
          #version: 7.2.0.5079

    # Run sonar-scanner
      - name: SonarQube Scan
        run: sonar-scanner
            -Dsonar.host.url=${{ secrets.SONAR_URL }}
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=src/
            -Dsonar.junit.reportPaths=target/surefire-reports/
            -Dsonar.jacoco.reportPaths=target/jacoco.exec
            -Dsonar.java.checkstyle.reportPaths=target/checkstyle-result.xml
            -Dsonar.java.binaries=target/test-classes/com/visualpathit/account

  BUILD_AND_PUBLISH:
      needs: Testing
      runs-on: ubuntu-latest
      env:
        GIT_RUN_NO: ${{ github.run_number }}
      steps:
        - name: Code checkout
          uses: actions/checkout@v5

        - name: Update Application Properties File
          run: |
              sed -i "s/^jdbc.username.*$/jdbc.username\=${{ secrets.RDS_USER }}/" src/main/resources/application.properties
              sed -i "s/^jdbc.password.*$/jdbc.password\=${{ secrets.RDS_PASS }}/" src/main/resources/application.properties
              sed -i "s/db01/${{ secrets.RDS_ENDPOINT }}/" src/main/resources/application.properties

        - name: Debug Tag
          run: |
            echo "Using tag for env.GIT_RUN_NO  latest,${{ env.GIT_RUN_NO }}"
            echo "Using tag for github.run_number  latest,${{ github.run_number }}"

        - name: Build & Upload Image to ECR
          uses: appleboy/docker-ecr-action@master
          with:
            access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
            secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            registry: ${{ secrets.registry }}
            #cache_from: ${{ secrets.cache }}
            repo: ${{ env.ECR_REPOSITORY }}
            region: ${{ env.AWS_REGION }}
            #auto_tag: true
            tag: latest,${{ env.GIT_RUN_NO }}
            daemon_off: false
            dockerfile: ./Dockerfile
            context: ./

  Deploy:
        needs: BUILD_AND_PUBLISH
        runs-on: ubuntu-latest
        #env:
        #  GIT_RUN_NO: ${{ github.run_number }}
        steps:
          - name: Code checkout
            uses: actions/checkout@v5

          - name: Configure AWS credentials
            uses: aws-actions/configure-aws-credentials@v1
            with:
              aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
              aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              aws-region: ${{ env.AWS_REGION }}

          #- name: Login to Amazon ECR
          #  id: login-ecr
          #  uses: aws-actions/amazon-ecr-login@v1

          #- name: Build, tag, and push image to Amazon ECR
          #  id: build-image
          #  env:
          #    ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          #    IMAGE_TAG: ${{ github.sha }}
          #  run: |
          #    docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          #    docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          #    echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

          - name: Fill in the new image ID in the Amazon ECS task definition
            id: task-def
            uses: aws-actions/amazon-ecs-render-task-definition@v1
            with:
              task-definition: ${{ env.TASK_DEFINITION }}
              container-name: ${{ env.CONTAINER_NAME }}
              #image: ${{ steps.build-image.outputs.image }}
              #image: ${{ secrets.REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.run_number }}
              image: ${{ secrets.REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.run_number }}

          - name: Deploy Amazon ECS task definition
            uses: aws-actions/amazon-ecs-deploy-task-definition@v2
            with:
              task-definition: ${{ steps.task-def.outputs.task-definition }}
              service: ${{ env.ECS_SERVICE }}
              cluster: ${{ env.ECS_CLUSTER }}
              wait-for-service-stability: true